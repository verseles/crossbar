name: crossbar
description: Universal Plugin System for Taskbar/Menu Bar - Cross-platform BitBar/Argos alternative
publish_to: 'none'
version: 1.0.1+2

environment:
  sdk: ^3.10.0
  flutter: ">=3.35.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  # System & Desktop
  tray_manager: ^0.2.3
  window_manager: ^0.4.2

  # Core Utils
  path_provider: ^2.1.4
  path: ^1.9.1
  file_picker: ^8.1.2
  intl: ^0.20.2

  # Network & Data
  dio: ^5.7.0
  connectivity_plus: ^6.1.0

  # Storage
  flutter_secure_storage: ^9.2.2
  shared_preferences: ^2.3.2

  # Device Info
  device_info_plus: ^10.1.2
  battery_plus: ^6.0.2
  package_info_plus: ^8.0.2

  # Mobile Specifics
  home_widget: ^0.6.0
  flutter_local_notifications: ^17.2.3
  clipboard: ^0.1.3

  # UI Components
  flutter_colorpicker: ^1.1.0
  url_launcher: ^6.3.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0
  mockito: ^5.4.4
  build_runner: ^2.4.13
  json_serializable: ^6.8.0
  coverage: ^1.9.2
  integration_test:
    sdk: flutter

flutter:
  uses-material-design: true
  generate: true
