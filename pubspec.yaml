name: crossbar
description: Universal Plugin System for Taskbar/Menu Bar - Cross-platform BitBar/Argos alternative
publish_to: 'none'
version: 1.0.1+2

environment:
  sdk: ^3.10.0
  flutter: ">=3.35.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  # System & Desktop
  tray_manager: ^0.5.2
  window_manager: ^0.5.1

  # Core Utils
  path_provider: ^2.1.4
  path: ^1.9.1
  file_picker: ^10.3.7
  intl: ^0.20.2
  crypto: ^3.0.3

  # Network & Data
  dio: ^5.7.0
  connectivity_plus: ^7.0.0

  # Storage
  flutter_secure_storage: ^9.2.4
  shared_preferences: ^2.3.2

  # Device Info
  device_info_plus: ^12.3.0
  battery_plus: ^7.0.0
  package_info_plus: ^9.0.0

  # Mobile Specifics
  home_widget: ^0.8.1
  flutter_local_notifications: ^19.5.0
  clipboard: ^2.0.2

  # UI Components
  flutter_colorpicker: ^1.1.0
  url_launcher: ^6.3.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  mockito: ^5.4.4
  build_runner: ^2.4.13
  json_serializable: ^6.8.0
  coverage: ^1.9.2
  integration_test:
    sdk: flutter

flutter:
  uses-material-design: true
  generate: true
